<div class="app-col w-full sm:w-140">
  <div class="app-col gap-2 items-center">
    <img
      alt="D11"
      class="h-14 w-14 sm:h-17 sm:w-17"
      height="512"
      ngSrc="/images/d11-lion-light.png"
      width="512"
    />
    <div class="text-2xl font-semibold text-center">Welcome Back</div>
  </div>

  <form (ngSubmit)="onSubmit()" [formGroup]="form">
    <div class="app-col">
      <app-input-text icon="pi-user" label="Email Address" property="username" />

      <app-input-password
        class="app-col-margin"
        icon="pi-lock"
        label="Password"
        property="password"
      />

      <div class="app-col sm:app-row sm:justify-between app-col-margin">
        <app-checkbox label="Remember me" property="persistent" />
        <a>Forgot your password?</a>
      </div>

      <app-button-submit [form]="form" [working]="working" icon="pi-user" label="Sign In" />
    </div>
  </form>
  @if (jwt()) {
    <div>jwt: {{ jwt() }}</div>
  }
</div>
