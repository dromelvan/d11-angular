<div>
  <label class="font-medium pt-10" for="{{ property }}">{{ label }}</label>
  <p-inputgroup class="pt-2">
    @if (icon) {
      <p-inputgroup-addon>
        <i class="pi {{ icon }}"></i>
      </p-inputgroup-addon>
    }
    <p-password [feedback]="feedback" [formControlName]="property" [inputId]="property" />
  </p-inputgroup>
</div>
